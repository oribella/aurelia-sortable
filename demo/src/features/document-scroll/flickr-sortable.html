<template>
  <h2>
    Sortable with document scroll
  </h2>
  <div oa-sortable="scroll.bind: 'document'; items.bind: images;">
    <div repeat.for="image of images"
      oa-sortable-item="item.bind: image;"
      class="${image.sortingClass}">
      <a class="thumbnail">
        <img draggable="false" src.bind="image.media.m" class="flickr-img" />
      </a>
    </div>
  </div>
  <h2 style="text-align: center; font-size: 96px;">
    Some fancy footer
    after the sortable
  </h2>
</template>
